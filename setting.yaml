result_window:
  opacity: 0.85
  background_color: "rgba(40, 40, 40, 200)"
  border_radius: 15
  border_color: "rgba(100, 100, 100, 150)"
  border_width: 1
  min_width: 200
  min_height: 100
  translation_label:
    font_size: 14
    font_weight: "bold"
    color: "#ADD8E6"
  explanation_label:
    font_size: 10
    font_weight: "normal"
    color: "#C0C0C0"
  close_button:
    background-color: "rgba(255, 0, 0, 180)"
    hover_color: "rgba(255, 50, 50, 220)"
    border_radius: 10
    font_size: 12
    font_weight: "bold"
    color: "white"
    size: 20
hotkey:
  key_code: 165 # 右Altキーの仮想キーコード (0xA5)
gemini_settings:
  mode: "translation" # <-- ここを "translation" または "explanation" に変更
  model_name: "gemini-1.5-flash-latest"
  translation_prompt: |
    この画像は英語で表示されたゲーム画面です。含まれる全ての英語テキストを日本語に翻訳してください。
    ただし、ゲーム内の固有名詞（船、アイテム、勢力、地名、キャラクター名など）は翻訳せずに、元の英語を保ってもかまいません。
    また、ゲーム用語や略語（例: "HP", "MP", "EXP" など）も一般的に知名度が高ければ翻訳せずに表記してかまいません。
    一般的な英単語でも、文脈からゲーム用語である可能性が高い場合は、無理に翻訳せずカタカナ表記にすることを優先してください。
    翻訳する際は、不自然な直訳にならないよう、文脈を考慮した自然な日本語への意訳を許可します。
    特に、ゲームのUIやメッセージとして表示されるテキストが、より自然で理解しやすい日本語になるように調整してください。


    例：
    - Original: Imperial Courier is best ship.
    - Translation: Imperial Courierは最高の船だ。
    - Original: THREAT LEVEL
    - Translation: 脅威レベル

    翻訳結果のみを最初に提供し、その後に元の英語テキストの単語や表現に関する簡単な解説を箇条書きで提供してください。
    例：
    翻訳結果: [翻訳]
    解説:
    - [元の英語]: [解説]
  explanation_prompt: | # <-- 解説モード用の新しいプロンプト
    この画像はゲーム画面です。画像をを元に検索し、ゲーム内のアイテム、スキル、キャラクター、場所、イベントなどについて詳しく日本語で解説してください。特に以下の点を重視してください。
    - 名称の確認とカタカナ表記（公式名称があれば優先）
    - 用途や効果、機能（具体的な数値や条件があればそれも）
    - 入手方法、出現場所、関連イベント
    - 関連する他の要素（組み合わせると強いアイテム、関連キャラクターなど）

    解説は、攻略サイトの記事を優先的に参照し、かつ正確であることを目指してください。不正確な情報や憶測は避け、客観的な情報を提供してください。もし情報が不足している場合は、その旨を明記してください。

    解説:
    - [対象の名称]: [詳細な解説]
behavior:
  show_api_confirmation: true
ocr_settings:
  tesseract_path: null
  lang: "eng+jpn"
  config: "--psm 3"
OUTPUT_FOLDER: "screenshots"
